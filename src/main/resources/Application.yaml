spring:
  application:
    name: loca
  data:
    mongodb:
      uri: postgresql://localhost:5432/postgres
  main:
    allow-circular-references: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/Back_end/protocol/openid-connect/certs

jwt:
  auth:
    converter:
      resource-id: Back_end
      principal-attribute: preferred_username

app:
  cors:
    allowed-origins: http://localhost:8081

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
    disable-swagger-default-url: true

logging:
  level:
    org.springframework.security: DEBUG